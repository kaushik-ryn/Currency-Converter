<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
   <div class="form" >
   <h1 id="heading" style="color: rgb(190 30 30); font-size: 35px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; text-wrap: wrap; margin: 15px;">CURRENCY CONVERTER</h1>
   <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enter Your Amount</h2>
   <input id="input" class="bdr" value="1" type="text" style="padding: 10px; min-width: 20vw; height: 4vh; outline: 0.5px solid rgb(190 30 30); border: 1px solid lightgray;">

   <div class="dropdown">
    <div class="from" style="display: flex; justify-content: space-around; align-items: center; gap: 10px;" >
        <img src="https://flagsapi.com/US/flat/64.png" alt="" style="width: 50px; border-radius: 1cap;">
    <select id="one" class="bdr p" name="from" id="from"></select>
    </div>
    <i class="fa-solid fa-right-left"></i>
    <div class="to" style="display: flex; justify-content: space-around; align-items: center; gap: 10px; " >
        <img src="https://flagsapi.com/IN/flat/64.png" alt="" style="width: 50px;" >
        <select id="two" class="bdr p" name="to" id="to"></select>
    </div>
   </div>
   <h4 id="result" style="font-family: Calibri, 'Trebuchet MS', sans-serif; color: rgb(41, 59, 41); font-size: larger;">1 USD = 80 INR</h4>
   <button id="btn" class="bdr">Get Exchange Rate</button>
   <p><i id="switch" class="fa-solid fa-toggle-on"></i></p>
   </div>

   <script src="codes.js"></script>
   <script src="script.js"></script>
</body>
</html>
